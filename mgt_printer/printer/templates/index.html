<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Index Page</title>
    </head>
<body>

    <nav class="navbar navbar-expand-sm bg-light justify-content-center fixed-top">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="">Printer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="mt/">Maintenance</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="users/">User</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="ops/">Operational</a>
            </li>
        </ul>
    </nav>

    <p class="h2 text-center">Printer</p>
    <div class="container mt-3">
        <table class="table table-hover table-bordered text-center">
            <thead class="table-dark">
                <tr>
                    <th></th>
                    <th>Nama Printer</th>
                    <th>Driver</th>
                    <th>Manufacture</th>
                    <th>IP Address</th>
                    <th>Lokasi</th>
                    <th>Warna</th>
                    <th></th>
                </tr>
            </thead>
            {% for x in myprinter %}
            <tbody>
                <tr>
                    <td><a href="update/{{ x.id }}" class='btn btn-success'>Edit</a></td>
                    <td>{{ x.printer_name }}</td>
                    <td>{{ x.driver }}</td>
                    <td>{{ x.manufacture }}</td>
                    <td>{{ x.ip_address }}</td>
                    <td>{{ x.lokasi }}</td>
                    <td>{{ x.warna }}</td>
                    <td><a href="delete/{{ x.id }}" class='btn btn-danger text-white'>Delete</a></td>
                </tr>
            </tbody>
            {% endfor %}
        </table>
        <div class="d-grid">
            <a href="add/" class="btn btn-primary mt-3 btn-block">Add Printer</a>
       </div>
   </form>
    </div>
</body>
</html>
